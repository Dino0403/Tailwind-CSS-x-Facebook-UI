<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="bg-fb-bg">
  <header
    class="bg-fb-header w-full h-[56px] fixed top-0 right-0 left-0 text-white flex justify-between items-center px-4 z-50">
    <!-- header left -->
    <div class="flex items-center">
      <!-- FB LOGO -->
      <svg viewBox="0 0 36 36" class="fill-current text-fb" height="39" width="39">
        <defs>
          <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
            <stop offset="0%" stop-color="#0062E0"></stop>
            <stop offset="100%" stop-color="#19AFFF"></stop>
          </linearGradient>
        </defs>
        <path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z">
        </path>
        <path class="fill-current text-white"
          d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z">
        </path>
      </svg>
      <button class="popover-btn lg:hidden">
        <img src="https://bruce-fe-fb.web.app/image/search.svg">
      </button>
      <div class="bg-fb-input items-center py-2 px-3 w-[240px] ml-2 rounded-full hidden lg:flex">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] mr-2" fill="none" viewBox="0 0 24 24"
          stroke="#9ba3af">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" class="w-full bg-transparent focus:outline-none text-white" placeholder="搜尋 Facebook">
      </div>
    </div>
    <!-- header right -->
    <div class="flex items-center relative">
      <button class="popover-btn" id="plus-btn">
        <img src="https://bruce-fe-fb.web.app/image/plus.svg">
      </button>
      <button class="popover-btn" id="msg-btn">
        <img src="https://bruce-fe-fb.web.app/image/messenger.svg">
      </button>
      <button class="popover-btn" id="notification-btn">
        <img src="https://bruce-fe-fb.web.app/image/bell.svg">
      </button>
      <button class="popover-btn" id="more-btn">
        <img src="https://bruce-fe-fb.web.app/image/down.svg">
      </button>
      <!-- 下單選單 1 plus -->
      <div id="plus-panel" class="popover-panel hidden">
        <p class="text-white mb-3 text-2xl">建立</p>
        <div class="flex items-center p-1 mb-2 cursor-pointer  hover:bg-fb-input rounded-lg">
          <div class="bg-fb-input p-2 rounded-full mr-2 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24"
              stroke="white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm text-white mb-[2px]">貼文</p>
            <p class="text-xs text-gray-400">在動態消息分享貼文</p>
          </div>
        </div>
      </div>
      <!-- 下單選單 2 message -->
      <div id="msg-panel" class="popover-panel hidden">
        <p class="text-white mb-3 text-2xl">Message</p>
        <div class="bg-fb-input rounded-full py-1 px-3 flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] mr-2" fill="none" viewBox="0 0 24 24"
            stroke="#9ba3af">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" class="w-full bg-transparent focus:outline-none text-white" placeholder="搜尋 Message">
        </div>
        <div class="flex items-center p-2 mt-2 hover:bg-fb-input cursor-pointer">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" class="w-full object-cover">
          </div>
          <div>
            <p class="text-sm text-white mb-[2px]">Dino</p>
            <p class="text-xs text-gray-400">Tailwind CSS 讚讚! ．1分鐘前</p>
          </div>
        </div>
      </div>
      <!-- 下單選單 3 notification -->
      <div id="notification-panel" class="popover-panel hidden">
        <p class="text-white mb-3 text-2xl">通知</p>
        <div class="flex items-center p-2 mt-2 hover:bg-fb-input cursor-pointer">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" class="w-full object-cover">
          </div>
          <div class="flex-1">
            <p class="text-sm text-white mb-[2px]">Dino發布了一則新貼文</p>
            <p class="text-xs text-fb">1分鐘前</p>
          </div>
        </div>
      </div>
      <!-- 下單選單 4 more-->
      <div id="more-panel" class="popover-panel hidden">
        <div class="flex items-center p-2 mt-2">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-2">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" class="w-full object-cover">
          </div>
          <div class="flex-1">
            <p class="text-white text-sm mb-[2px]">Dino</p>
            <p class="text-gray-400 text-xs">查看你的個人檔案</p>
          </div>
        </div>
        <div class="flex items-center p-1 mb-2 hover:bg-fb-input rounded-lg cursor-pointer">
          <div class="bg-fb-input p-2 mr-2 rounded-full flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24"
              stroke="white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </div>
          <p class="flex-1 text-white">登入</p>
        </div>
      </div>
    </div>

  </header>


  <main class="min-h-[100vh] flex pt-main-span">
    <!-- 左側資訊欄 -->
    <div class="hidden w-full h-full max-w-[360px] sticky top-main-span pl-4 lg:block" id="leftBlock">
      <div class="flex items-center justify-items-center w-full p-2 mb-1 rounded hover:bg-fb-input cursor-pointer">
        <div>
          <img src="https://bruce-fe-fb.web.app/image/avator.png" class="w-[32px] rounded-full overflow-hidden mr-4">
        </div>
        <p class="text-white text-[.9rem]">Dino</p>
      </div>
    </div>


    <!-- 動態牆 -->
    <div class="w-full max-w-[744px] mx-auto px-4 pb-4">
      <!-- 限時動態 -->
      <div class="relative">
        <div class="flex overflow-x-auto no-scrollbad" id="story-list">
          <!-- 個人 -->
          <div class="flex-1 min-w-[120px] px-[4px] cursor-pointer">
            <div class="flex flex-col h-full">
              <div class="h-full overflow-hidden">
                <img src="https://bruce-fe-fb.web.app/image/avator.png"
                  class="object-cover w-full h-full hover:scale-105 duration-500">
              </div>
              <div class="relative bg-fb-card pt-6 px-2 pb-2">
                <button
                  class="bg-fb rounded-full w-[32px] h-[32px] p-2 flex items-center justify-center focus:outline-none absolute -top-4 left-[calc(50%-16px)] ring ring-fb-card">
                  <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="">
                </button>
                <p class="text-center text-white w-full">建立限時動態</p>
              </div>
            </div>
          </div>
          <!-- JS動態產生 -->

        </div>
        <button class="w-[45px] h-[45px] rounded-full popover-btn absolute -right-3 top-[calc(50%-22.5px)] z-30">
          <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" alt="">
        </button>
      </div>
      <!-- 在想些什麼 -->
      <div class="card">
        <!-- 上方 div -->
        <div class="flex pb-4 items-center">
          <div class="w-[40px] rounded-full overflow-hidden  mr-2">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
          </div>
          <div class="flex-1 bg-fb-input rounded-full flex items-center p-2">
            <input type="text" placeholder="Dino，在想些什麼?"
              class="w-full h-full focus:outline-none bg-transparent text-white text-sm">
          </div>
        </div>
        <!-- 下方 div -->
        <div class="border-t border-gray-700 pt-3 flex">
          <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
            <div class="w-[16px]">
              <img src="https://bruce-fe-fb.web.app/image/camera.svg" alt="">
            </div>
            <p class="text-sm pl-1.5 text-gray-400">直播視頻</p>
          </button>
          <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
            <div class="w-[16px]">
              <img src="https://bruce-fe-fb.web.app/image/photo.svg" alt="">
            </div>
            <p class="text-sm pl-1.5 text-gray-400">照片/相片</p>
          </button>
          <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
            <div class="w-[16px]">
              <img src="https://bruce-fe-fb.web.app/image/feel.svg" alt="">
            </div>
            <p class="text-sm pl-1.5 text-gray-400">感受/活動</p>
          </button>
        </div>
      </div>
      <!-- 包廂輪播 -->
      <div class="card pr-0 flex">
        <div class="swiper-container fb-live">
          <div class="swiper-wrapper" id="swiper-wrapper-live">
            <div class="swiper-slide">
              <button class="mr-4 px-4 h-[40px] ring-2 ring-gray-600 flex items-center rounded-full focus:outline-none">
                <div class="w-[24px]">
                  <img src="https://bruce-fe-fb.web.app/image/video.svg" alt="" />
                </div>
                <p class="ml-2 text-fb text-sm font-bold">建立包廂</p>
              </button>
            </div>
          </div>

          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <!-- 貼文樣式 -->
      <div class="card pb-0 px-0">
        <!-- 貼文標題 -->
        <div class="px-4 flex">
          <div class="w-[44px] rounded-full overflow-hidden mr-3">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
          </div>
          <div class="flex-1">
            <div class="text-white">Dino</div>
            <div class="flex items-center text-gray-400 text-sm">
              <div>5小時</div>
              <div>．</div>
              <div class="w-[12px]">
                <img src="https://bruce-fe-fb.web.app/image/earth.svg" class="w-full" alt="">
              </div>
            </div>
          </div>
          <button class="w-[12px] focus:outline-none">
            <img src="https://bruce-fe-fb.web.app/image/more.svg" alt="">
          </button>
        </div>
        <!-- 貼文內容 -->
        <p class="mt-3 px-4 text-gray-300 text-base">【Dino】手作蛋糕高雄店開幕囉</p>
        <!-- 貼文圖片 -->
        <a href="#" class="block mt-3">
          <div class="w-full h-[260px] overflow-hidden">
            <img class="object-cover w-full" src="https://bruce-fe-fb.web.app/image/item.png" alt="">
          </div>
          <div class="px-4 py-2 bg-fb-input text-white w-full">
            <p class="text-sm text-gray-400">WWWW.DINOCOFE.COME</p>
            <p class="text-lg">【Dino】手作蛋糕高雄店開幕囉 !!!</p>
          </div>
        </a>
        <!-- 讚 留言 -->
        <div class="px-4">
          <!-- 讚 -->
          <div class="border-b border-gray-700 py-3 flex justify-between">
            <div class="flex">
              <div class="w-[18px] mr-2">
                <img src="https://bruce-fe-fb.web.app/image/like-blue.svg" alt="">
              </div>
              <p class="text-gray-400 text-sm">990</p>
            </div>
            <div class="flex items-center">
              <p class="text-sm text-gray-400 mr-2">4則留言</p>
              <p class="text-sm text-gray-400">1次分享</p>
            </div>
          </div>
          <!-- 留言 -->
          <div class="flex items-center py-2">
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
              <div class="w-[16px] mr-2">
                <img src="https://bruce-fe-fb.web.app/image/like.svg" alt="">
              </div>
              <p class="text-gray-400">讚</p>
            </button>
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
              <div class="w-[16px] mr-2">
                <img src="https://bruce-fe-fb.web.app/image/chat.svg" alt="">
              </div>
              <p class="text-gray-400">留言</p>
            </button>
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-input flex items-center justify-center">
              <div class="w-[16px] mr-2">
                <img src="https://bruce-fe-fb.web.app/image/share.svg" alt="">
              </div>
              <p class="text-gray-400">分享</p>
            </button>
          </div>
        </div>
      </div>
      <!-- loading 樣式 -->
      <div class="card pb-0 px-0 animate-pulse">
        <!-- 標題 -->
        <div class="flex px-4 mb-3">
          <div class="w-[44px] h-[44px] rounded-full bg-fb-input overflow-hidden mr-2"></div>
          <div class="flex content-evenly flex-wrap w-[280px] h-[50px]">
            <div class="w-[200px] h-[16px] bg-fb-input rounded-full"></div>
            <div class="w-[100px] h-[12px] bg-fb-input rounded-full"></div>
          </div>
        </div>
        <!-- 內文 -->
        <div class="w-full h-[200px] bg-fb-input"></div>
      </div>
      <!-- loading 樣式 -->
      <div class="card pb-0 px-0 animate-pulse">
        <!-- 標題 -->
        <div class="flex px-4 mb-3">
          <div class="w-[44px] h-[44px] rounded-full bg-fb-input overflow-hidden mr-2"></div>
          <div class="flex content-evenly flex-wrap w-[280px] h-[50px]">
            <div class="w-[200px] h-[16px] bg-fb-input rounded-full"></div>
            <div class="w-[100px] h-[12px] bg-fb-input rounded-full"></div>
          </div>
        </div>
        <!-- 內文 -->
        <div class="w-full h-[200px] bg-fb-input"></div>
      </div>
      <!-- loading 樣式 -->
      <div class="card pb-0 px-0 animate-pulse">
        <!-- 標題 -->
        <div class="flex px-4 mb-3">
          <div class="w-[44px] h-[44px] rounded-full bg-fb-input overflow-hidden mr-2"></div>
          <div class="flex content-evenly flex-wrap w-[280px] h-[50px]">
            <div class="w-[200px] h-[16px] bg-fb-input rounded-full"></div>
            <div class="w-[100px] h-[12px] bg-fb-input rounded-full"></div>
          </div>
        </div>
        <!-- 內文 -->
        <div class="w-full h-[200px] bg-fb-input"></div>
      </div>
    </div>

    <!-- 右側聯絡人 -->
    <div class="hidden w-full h-full max-w-[360px] sticky top-main-span lg:block" id="rightBlock">
      <!-- JS 動態產生 -->
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
